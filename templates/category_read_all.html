{% extends "layout.html" %}
{% block body %}
  <ul class=categories>
  {% for category in categories %}
    <li><h2>{{ category.title_en }}</h2> | <h2>{{ category.title_pt }}</h2> | {{ category.weight }}
    {% if session.logged_in %} <small><a href=/categories/{{category.id}}/edit>edit</a></small> {% endif %}
  {% else %}
    <li><em>Nothing to show here</em>
  {% endfor %}
  </ul>
{% endblock %}
