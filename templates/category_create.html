{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_category') }}" method=post class=add-category>
      <dl>
        <input type=hidden name="id" value="">
        <dt>Title EN:
        <dd><input type=text size=30 name="title_en" value="">
        <dt>Title PT:
        <dd><input type=text size=30 name="title_pt" value="">
        <dt>Weight:
        <dd><input type=number size=20 name="weight" value="0">
          <dd><input type=submit value=Share>
      </dl>
    </form>
  {% else %}
    <h1>403 Forbidden</h1>
  {% endif %}
{% endblock %}
