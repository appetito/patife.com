<!doctype html>
<head><title><title>Patife</title></head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <div id="header">
        <div id="title"><a href="{{ url_for('view_entries') }}">Patife</a></div>
        <div id="meta">
            {% if not session.logged_in %}
                <a href="{{ url_for('login') }}">Log in</a>
            {% else %}
                <a href="{{ url_for('logout') }}">Log out</a> | <a href="{{ url_for('new_entry') }}">New Entry </a> | <a href="{{ url_for('view_categories') }}">Categories</a>
            {% endif %}
        </div>
    </div>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
  {% block body %}{% endblock %}
</div>
